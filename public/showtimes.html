<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Movie Time Lookup</title>
	<link rel="stylesheet" href="styles/showtimes.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid justify-content-center">
			<span class="navbar-text mb-0 h1">
				Move Time Lookup
			</span>
		</div>
	</nav>



	<div class="container-fluid"><div class="row"><div class = "col" style="padding : 40pt">
		<form name = "searchForm" class="textCenter">
		<table class="searchArea">
			<tr>
				<td>
					<label for="flocation">Location : </label>
				</td>
				<td>
					<select class= "form-select" name="location" id="flocation">
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="fdate">Date : </label></td>
				<td><input type="date" name = "date" style="width: 100%;" id="fdate"></td>
			</tr>

		</table>
		<input type="button" id="fsearchbutton" value="Search" class="btn btn-dark">
		</form>

	<table class = "table table-hover container-fluid">
		<tbody id = "resultsTable">

		</tbody>
	</table>

	</div>
	<div class = "col container-fluid" style="padding : 40pt">
		<div id = "showDescriptionVisibility" class="invisible">
			<form name = "showDescription" style="text-align: center;">
			<img name = "posterImg" width="202" height="300" class="my-5">
			<div class="row mb-2">
				<div class="col-4" style="text-align: right;">
					<b>Title :</b>
				</div><div class="col" style="text-align:left;">
					<input type="text" name = "title" disabled size="40">
				</div>
			</div>
			<div class="row mb-2">
				<div class="col-4" style="text-align: right;">
					<b>Year :</b>
				</div><div class="col" style="text-align:left;">
					<input type="text" name = "year" disabled size="40">
				</div>
			</div>
			<div class="row mb-2">
				<div class="col-4" style="text-align: right;">
					<b>Genre :</b>
				</div><div class="col" style="text-align:left;">
					<input type="text" name = "genre" disabled size="40">
				</div>
			</div>
			<div class="row mb-2">
				<div class="col-4" style="text-align: right;">
					<b>Runtime :</b>
				</div><div class="col" style="text-align:left;">
					<input type="text" name = "runtime" disabled size="40">
				</div>
			</div>
			<div class="row mb-2">
				<div class="col-4" style="text-align: right;">
					<b>Director :</b>
				</div><div class="col" style="text-align:left;">
					<input type="text" name = "director" disabled size="40">
				</div>
			</div>
			<div class="row mb-2">
				<div class="col-4" style="text-align: right;">
					<b>Writer :</b>
				</div><div class="col" style="text-align:left;">
					<input type="text" name = "writer" disabled size="40">
				</div>
			</div>
			<div class="row mb-2">
				<div class="col-4" style="text-align: right;">
					<b>Actors :</b>
				</div><div class="col" style="text-align:left;">
					<textarea name = "actors" disabled rows="4" cols="39"></textarea>
				</div>
			</div>

			</form>
		</div>
	</div></div></div>
	<script src="scripts/showtimes.js"></script>
</body>

</html>
